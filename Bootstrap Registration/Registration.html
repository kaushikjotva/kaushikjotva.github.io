<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registation Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="maincontainer">
    <div class="div container bg-light">
        <div>
            <h3 class="container m-4">Agent Registation</h3>
        </div>
        <div class="col-lg-12 navbar pl-0 pr-0 bg-white ">
            <nav class="d-flex justify-content-around w-100 text-center">
                <a href="#" class="border text-dark w-100  py-1"> <i class="fa fa-check-circle-o" style="color: green;" aria-hidden="true"></i> Personal Details</a>
                <a href="#" class="text w-100 py-1 borderfa" style="color: green;"> <i class="fa fa-check-circle-o " style="color: green;" aria-hidden="true"></i> Agency Details</a>
                <a href="#" class="border text-dark w-100  py-1"> <i class="fa fa-circle-o" aria-hidden="true"></i> Contect Personal Details</a>
                <a href="#" class="border text-dark w-100  py-1"> <i class="fa fa-circle-o" aria-hidden="true"></i> Work Order Scope
                </a>
            </nav>
        </div>
        <h5 class="container m-4">Profile Information</h5>
        <div class="row m-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Agency Name<span>*</span></label>
                    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Address<span>*</span></label>
                    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Toll-Free Number<span>*</span></label>
                    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Company Name<span>*</span></label>
                    <input type="date" class="form-control">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Agency Type<span>*</span></label>
                    <select name="select" id="inputselect" class="form-control s1" required="required">
                        <option value="agent">Agent</option>
                        <option value="tcs">Tcs</option>
                        <option value="wipro">Wipro</option>
                        <option value="atos">Atos</option>
                        </select>
                </div>
                <div class="d-flex">
                    <div class="form-group">
                        <label for="">City<span>*</span></label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                    &nbsp;
                    <div class="form-group">
                        <label for="">State<span>*</span></label>
                        <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Email ID<span>*</span></label>
                    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Office Space</label>
                    <div class="d-flex justify-content-around align-item-center form-control" style="background-color: lightgray;">

                        <div><input type="radio" value="r1" name="r1" style="accent-color: green;" checked> Owned</div>
                        &nbsp; &nbsp; &nbsp; &nbsp;
                        <div><input type="radio" value="r2" name="r1" style="accent-color: green;"> Rental</div>

                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Password<span>*</span></label>

                    <select name="password" id="inputpassword" class="form-control" required="required">
                        <option value=""></option>
                        <option value="">123</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Telephone Number<span>*</span></label>
                    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Website<span>*</span></label>
                    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                </div>
                <div class="form-group">
                    <label for="">Company Logo<span>*</span></label>
                    <input type="File" name="" id="" class="form-control" placeholder="" style="background-color: lightgray;">
                </div>
            </div>

            <div class="col-md-12"><small class="pcolor">In Order to process your registration , we ask you to provide the following
          information . Please note that all fields marked with an asterisk (*) are required.</small></div>


        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-right">
                <div class="btn-section m-4">
                    <button class="btn btn-dark">CANCEL</button>
                    <button class="btn btn-success ">CONTINUE <i class="fa fa-arrow-right "></i></button>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
